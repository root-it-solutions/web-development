<html>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" role="img" aria-labelledby="title desc">
  <title id="title">Stilisierter Bierkrug (monochrom)</title>
  <desc id="desc">Kontur eines Bierkrugs mit offenem Rand, angeschlossenem Henkel und drei vertikalen Rillen.</desc>

  <g fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Krugkörper (oben offen) -->
    <path d="M30 28
             v56
             a8 8 0 0 0 8 8
             h44
             a8 8 0 0 0 8 -8
             v-56"/>

    <!-- Oberer Innenrand (Rim) -->
    <path d="M38 28 H82"/>

    <!-- Henkel: trifft die Krugwand exakt bei (90,44) und (90,84) -->
    <path d="M90 44
             q18 0 18 20
             t-18 20"/>

    <!-- Innenlinie des Henkels für etwas Tiefe; trifft bei (90,50) und (90,78) -->
    <path d="M90 50
             q12 0 12 14
             t-12 14"/>

    <!-- Vertikale Rillen -->
    <path d="M46 36 V84
             M56 36 V84
             M66 36 V84"/>
  </g>
</svg>

</html>
