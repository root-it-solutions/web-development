<html>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title id="title">Stilisierter Bierkrug</title>
  <desc id="desc">Ein vereinfachter Bierkrug mit Schaumkrone, Glasgriff und vertikalen Highlights.</desc>

  <!-- Farben & Striche anpassen:
       --stroke: Linienfarbe
       --beer:   Bierfarbe
       --foam:   Schaumfarbe
       --glass:  Glas-Highlight
       Strichstärke: stroke-width am <g>-Element ändern -->
  <style>
    :root {
      --stroke: #222222;
      --beer:   #F5A800;
      --foam:   #FFF4CC;
      --glass:  #FFFFFF;
    }
    .stroke { stroke: var(--stroke); }
    .beer   { fill: var(--beer); }
    .foam   { fill: var(--foam); }
    .glass  { fill: none; }
    .shine  { stroke: var(--glass); opacity: .6; }
  </style>

  <defs>
    <!-- Leichter Verlauf im Bier -->
    <linearGradient id="beerGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#FFD158"/>
      <stop offset="100%" stop-color="var(--beer)"/>
    </linearGradient>
  </defs>

  <g class="stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
    <!-- Henkel -->
    <path d="M94 48
             c12 0 18 7 18 16
             v14
             c0 9-6 16-18 16"
          fill="none"/>

    <!-- Krug (Glaskörper) -->
    <rect x="22" y="28" width="60" height="76" rx="10" fill="none"/>

    <!-- Bierfüllung -->
    <rect x="26" y="42" width="52" height="58" rx="8" fill="url(#beerGrad)"/>
    <!-- Schaum, über dem Rand liegend -->
    <path class="foam" d="
      M26 42
      c4-8 14-10 20-4
      c6-6 16-6 22 0
      c6-4 14-2 16 5
      c4 0 8 3 8 7
      v6
      H26
      z"/>

    <!-- Glas-Highlights -->
    <line class="shine" x1="36" y1="50" x2="36" y2="94"/>
    <line class="shine" x1="46" y1="48" x2="46" y2="96"/>
    <line class="shine" x1="56" y1="52" x2="56" y2="92"/>

    <!-- Bodenlinie (kleiner Schatten) -->
    <path d="M20 108 H96" opacity=".2"/>
  </g>
</svg>

</html>
